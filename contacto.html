        <section class="mb-5">
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" required>
                </div>
                <div class="mb-3">
                    <label for="numeroTelefono" class="form-label">Número de teléfono</label>
                    <input type="tel" class="form-control" id="numeroTelefono">
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comentarios" rows="4"></textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-yellow">Enviar</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </section>

        <hr class="border-warning">

            <h3 class="text-center text-yellow mb-4">Nuestra Dirección</h3>
